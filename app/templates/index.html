{% block content %}
    <h1>Workout Configuration</h1>

    <form action="/dashboard" method="POST">
        <div class="form-group">
            <label for="task_type">Workout Type:</label>
            <select name="task_type" id="task_type">
                {% for option in options.task_type %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="difficulty">Intensity Level:</label>
            <select name="difficulty" id="difficulty">
                {% for option in options.difficulty %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="total_time">Total Duration (minutes):</label>
            <input type="number" id="total_time" name="total_time" value="20" min="1" required>
        </div>

        <div class="button-group">
            <button type="submit" id="startButton">Initialize Workout</button>
        </div>
        
    </form>
{% endblock %}
